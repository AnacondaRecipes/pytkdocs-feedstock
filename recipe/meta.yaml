{% set name = "pytkdocs" %}
{% set version = "0.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytkdocs-{{ version }}.tar.gz
  sha256: 4b45af89d6fa5fa50f979b0f9f54539286b84e245c81991bb838149aa2d9d9c9

build:
  number: 0
  entry_points:
    - pytkdocs = pytkdocs.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<37]

requirements:
  host:
    - pip
    - python
    - pdm
  run:
    - python
    - astunparse >=1.6  # [py<39]
    - cached-property >=1.5  # [py<38]
    - dataclasses >=0.7  # [py<37]
    - typing_extensions >=3.7  # [py<38]
    - docstring_parser >=0.7

test:
  imports:
    - pytkdocs
    - pytkdocs.parsers
    - pytkdocs.loader
    - pytkdocs.objects
    - pytkdocs.cli
  commands:
    - pip check
    - pytkdocs --help
  requires:
    - pip

about:
  home: https://github.com/mkdocstrings/pytkdocs
  doc_url: https://mkdocstrings.github.io/pytkdocs/
  summary: Load Python objects documentation.
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
